<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 140" width="450" height="140">
  <!-- White background for visibility on dark -->
  <rect width="450" height="140" fill="white" rx="8"/>
  
  <!-- Geometric Logo Shape -->
  <g transform="translate(30, 35)">
    <!-- 3D Cube effect -->
    <path d="M 25 0 L 50 15 L 50 45 L 25 60 L 0 45 L 0 15 Z" fill="#4051B5"/>
    <path d="M 25 0 L 50 15 L 50 45 L 25 30 Z" fill="#5C6BC0"/>
    <path d="M 0 15 L 25 0 L 25 30 L 0 45 Z" fill="#3949AB"/>
    <path d="M 25 30 L 50 45 L 25 60 L 0 45 Z" fill="#00BCD4"/>
  </g>
  
  <!-- Text -->
  <text x="95" y="55" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#2E3192">
    Digital Public Goods
  </text>
  <text x="95" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="500" fill="#5C6BC0">
    Alliance
  </text>
  
  <!-- Subtle border -->
  <rect width="450" height="140" fill="none" stroke="#E0E0E0" stroke-width="1" rx="8"/>
</svg>
